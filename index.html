<html>
  <body>
    
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">

    <h1>Thermostat</h1>

    <div class='thermostat-outter'>
      <section class='thermostat'>

        <div class='thermostat__temperature-container'>
          <span id='temperature' class='thermostat__temperature'>20</span>
          <span class="thermostat__units">&deg;C</span>
          <p id='errorContainer' class="thermostat__error-message"></p>
          <p id='heating' class="thermostat__heating-message">No need to turn on heating!</p>
        </div>

        <section class='thermostat__controls'>
            <button id='up' class="thermostat__controls--up">+</button><br>
            <button id='down' class="thermostat__controls--down">-</button><br>
            <button id='reset' class="thermostat__controls--reset">RESET</button>
            <input id='powersave' class="thermostat__controls--powersave" type='checkbox' checked>
        </section>

      </section>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='src/Thermostat.js'></script>
    <script src='src/ThermostatView.js'></script>
  </body>
</html>
